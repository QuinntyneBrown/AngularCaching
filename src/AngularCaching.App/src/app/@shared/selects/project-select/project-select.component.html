<ng-container *ngIf="vm$ | async as vm">
  <form novalidate autocomplete='off' spellcheck='false' [formGroup]='form'>
    <mat-form-field class="g-form-field">
      <mat-label>Active Project</mat-label>
      <mat-select formControlName="name">
        <mat-option *ngFor="let project of vm.projects" [value]="project.name">
          {{ project.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</ng-container>
