<ng-container *ngIf="vm$ | async as vm">
  <div class="project-panel__header">
    <h1 class="g-brand" [routerLink]="['/']">
      State Management
    </h1>
    <div>
      <app-remaining-days [project]="vm.project"></app-remaining-days>
      <app-to-do-progress [toDos]="vm.toDos"></app-to-do-progress>
    </div>
  </div>

  <div class="project-panel__container">
    <a [routerLink]="['/','projects','edit','current']">{{ vm.project.name }}</a>
    <a [routerLink]="['/','users','edit','current']">Edit User</a>
  </div>

  <div class="project-panel__footer">
    <a [routerLink]="['/','promotions']">Promotions ({{ vm.promotions.length }})</a>
    <button (click)="logout()" class="g-button">Logout</button>
  </div>

</ng-container>
