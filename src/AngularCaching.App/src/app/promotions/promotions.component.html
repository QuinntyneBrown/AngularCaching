<ng-container *ngIf="vm$ | async as vm">
  <a class="g-heading" [routerLink]="['/']">
    <mat-icon>chevron_left</mat-icon>
    <span>Back</span>
  </a>
  <h1>Promotions ({{ vm.promotions.length }})</h1>

  <div class="g-grid">
    <app-promotion-card
    *ngFor="let promotion of vm.promotions"
    [promotion]="promotion"
    ></app-promotion-card>
  </div>
</ng-container>
